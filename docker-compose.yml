version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: compass-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  backend:
    build: .
    container_name: compass-backend
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=redis://redis:6379
      - OCR_RESULT_CHANNEL=${OCR_RESULT_CHANNEL:-ocr_results}
      - OCR_SERVICE_URL=${OCR_SERVICE_URL:-http://localhost:8000}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      - redis

volumes:
  redis-data:
